<div class="pdf-viewer-wrapper" style="user-select: none;" (scroll)="scrollled($event)"
    [class.overflow-auto]="showHighlightView">
    <div class="position-absolute" style="border: 2px solid red;z-index: 1000;" #selecter
        [class.d-none]="!showSelector">
    </div>
    <div style="width: 100vw;height: 100vh;display: flex;justify-content: center;" *ngIf="isLoading && !browserViewer">
        <ngx-skeleton-loader count="5" appearance="line" count="15"
            [theme]="{width:'500px',display:'block','margin-bottom':'15px',height: '25px'}" [loadingText]="'loading'">
        </ngx-skeleton-loader>
    </div>
    <!-- <div class="loadingtextcontainer roboto shadow-sm p-1" *ngIf="isLoading">
        <p>Loading</p>
    </div> -->

    <!-- <div class="close-btn position-absolute nunito d-flex align-items-center p-1 cp" (click)="hidePdf()"><button
            type="button" class="btn-close" aria-label="Close"></button></div> -->

    <!-- <ngx-extended-pdf-viewer *ngIf="!browserViewer" [src]="src" [showToolbar]="false" [useBrowserLocale]="true" [textLayer]="textRender" [handTool]="false" [contextMenuAllowed]="false" [showZoomButtons]="true" [showPresentationModeButton]="true" backgroundColor="#fff" [scrollMode]="scrollMode" [(zoom)]="currentZoomFactor" [showBorders]="false" [(page)]="currPage" (currentZoomFactor)="updateZoomFactor($event)" [(sidebarVisible)]="sidebarOpen" [(rotation)]="rotation" (pagesLoaded)="onPagesLoaded($event)" (progress)="onProgress($event)" (pageRendered)="onPageRendered($event)" [class.hide]="isLoading">
    </ngx-extended-pdf-viewer> -->
    <!-- pageViewMode="single" [spread]="'off'" -->

    <!-- <object [data]="url" width="100%" height="100%" *ngIf="browserViewer && url" style="position: relative;z-index: 1;">
        <embed [src]="url" width="100%" height="100%" />
    </object> -->

    <iframe [src]="url" width="100%" height="100%" frameborder="0" *ngIf="browserViewer && url && !showHighlightView" style="position: relative;z-index: 1;"></iframe>

    <canvas #pdfrender class="shadow-lg" (mouseover)="mover=true" (mouseout)="mover=false" *ngIf="showHighlightView">
    </canvas>

    <!-- <div class="switch-btn shadow"><button class="btn btn-primary" (click)="browserViewer = !browserViewer">switch viewer</button></div> -->
    <div class="close-btn-iframe bg-primary position-fixed nunito d-flex align-items-center py-1 px-2 cp" (click)="hidePdf()"><i class="fas fa-times text-white"></i></div>
    <div class="highlight-btn-iframe bg-white position-fixed nunito d-flex align-items-center py-2 px-2 cp" *ngIf="browserViewer" (click)="showHighlightView = !showHighlightView;showHighlight()"><i [ngClass]="showHighlightView?'far fa-file-pdf':'fas fa-highlighter'"></i></div>
</div>
<!-- [base64Src]="base64" -->

<div class="controls d-flex justify-content-center align-items-center shadow overflow-hidden" *ngIf="!isLoading && showHighlightView" (mouseover)="mouseOverControl = true" (mouseout)="mouseOverControl = false" @fade>
    <div class="icon h-100 cp" (click)="prevPage()"><i class="fas fa-chevron-up"></i></div>
    <div class="icon h-100 cp" (click)="nextPage()"><i class="fas fa-chevron-down"></i></div>
    <!-- <div class="icon h-100 cp" (click)="zoomin()"><i class="fas fa-search-plus"></i></div> -->
    <!-- <div class="icon h-100 cp" (click)="zoomout()"><i class="fas fa-search-minus"></i></div> -->
    <div class="h-100 cp nunito" style="margin-right: 10px;"><input type="text" [(ngModel)]="currPage" (blur)="checkPageNum()"> <span class="text-nowrap pagecount">of {{totalPageCount}}</span></div>
    <!-- <div class="icon h-100 cp" (click)="rotate()"><i class="fas fa-sync-alt"></i></div> -->
    <!-- <div class="icon h-100 cp" (click)="sidebarOpen = !sidebarOpen"><i class="fas fa-th-list"></i></div> -->
</div>
