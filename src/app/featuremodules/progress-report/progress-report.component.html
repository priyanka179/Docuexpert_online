<div class="row" #main>
  <div class="col-12">
    <div style="margin-bottom: 60px;height:100%;">
      <ngx-charts-bar-horizontal-normalized [view]="view" [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-horizontal-normalized>
    </div>
  </div>
  <div class="col-12 mt-5 shadow py-3">
    <div class="d-flex">
      <input type="date" class="form-control mb-0" [(ngModel)]="startDate">
      <input type="date" class="form-control mx-3 mb-0" [(ngModel)]="stopDate" [attr.min]="startDate">

      <select class="form-select" style="height: 42px;margin-right: 1rem;">
        <option value="">Feature</option>
        <option value="Hard time folder">Hard time folder</option>
        <option value="Document Classification">Document Classification</option>
        <option value="Image Augmentation">Image Augmentation</option>
        <option value="Watermarking">Watermarking</option>
        <option value="Document merge">Document merge</option>
        <option value="Page Reordering">Page Reordering</option>
      </select>

      <select class="form-select" style="height: 42px;" [(ngModel)]="graphType">
        <option value="">Graph type</option>
        <option value="TIME TAKEN">Time Taken</option>
        <option value="PERCENTAGE">Percentage Gain</option>
        <option value="TIME SAVED">Time Saved</option>
      </select>

      <button class="btn btn-primary align-self-center position-relative" style="margin-left: 20px;top: -2px;" (click)="show()">Show</button>
    </div>
  </div>
  <div class="col-12">
    <div class="row mt-5" #graphcontainer>
      <div class="col-lg-12"><canvas #myChart style="width:100%;"></canvas></div>
      <!-- <div class="col-lg-6"><canvas #myChart2 style="width:100%;height:100%;"></canvas></div> -->
    </div>
  </div>
</div>
