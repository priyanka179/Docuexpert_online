<div class="container">
    <div class="row">
        <div class="col-6 mb-3">
            <div class="row">
                <div class="col-md-2 my-auto">
                    <label for="Student">Test: &nbsp;</label>
                </div>
                <div class="col-md-10">
                    <p-autoComplete [(ngModel)]="selectedCountry" [suggestions]="filteredCountries"
                        (completeMethod)="filterCountry($event)" field="name" [minLength]="1"></p-autoComplete>
                </div>
            </div>
        </div>
        <div class="col-6 mb-3">
            <div class="row">
                <div class="col-md-2 my-auto">
                    <label for="Student">MSN: &nbsp;</label>
                </div>
                <div class="col-md-10">
                    <p-autoComplete [(ngModel)]="selectedMSN" [suggestions]="msnArray" (completeMethod)="getMSN($event)"
                        field="name" [minLength]="1"></p-autoComplete>
                </div>
            </div>
        </div>
        <div class="col-6 mb-3">
            <div class="row">
                <div class="col-md-2 my-auto">
                    <label for="Student">MSN: &nbsp;</label>
                </div>
                <div class="col-md-10">
                    <p-autoComplete [(ngModel)]="selectedCountry" [suggestions]="filteredCountries"
                        (completeMethod)="filterCountry($event)" field="name" [minLength]="1"></p-autoComplete>
                </div>
            </div>
        </div>
    </div>
